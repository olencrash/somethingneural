<!DOCTYPE html>
<html>
<head>
 <title>Моя страница</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <style>
  body {
   background-image: url("https://raw.githubusercontent.com/olencrash/somethingneural/0f01014ebb0ca37c702baf35bd1d7ba1ccfdf622/tyagibackground.png");
   background-repeat: repeat;
   background-size: 100% auto;
   background-position: top;
  }
  .button {
   display: block;
   margin: auto;
   background-color: beige;
   color: black;
   padding: 2% 4%;
   text-align: center;
   text-decoration: none;
   font-size: 3vw;
   border: none;
   cursor: pointer;
  }
  
  .button-1 {
   display: block;
   margin-top: 12%;
   background-color: beige;
   color: black;
   padding: 2% 4%;
   text-align: middle;
   text-decoration: none;
   font-size: 1.5vw;
   border: none;
   cursor: pointer;
  }
  
  .beige-button:not(:first-child) {
   margin-top: 10%;
  }
  
  .left-buttons {
   float: left;
  }
  
  .right-buttons {
   float: right;
  }
  
  .button-container {
   display: inline-block;
   vertical-align: middle;
   width: 35%;
  }
  
  .button-container.small-height {
   height: 40%;
  }
  
  .button-2 {
   display: block;
   margin-top: 12%;
   margin-left: 0%;
   background-color: beige;
   color: black;
   padding: 2% 4%;
   text-align: middle;
   text-decoration: none;
   border: none;
   cursor: pointer;
   width: 100%;
   font-size: 1.5vw;
  } 
  
  .button-3 {
   margin-top: 12%;
   background-color: beige;
   color: black;
   padding: 2% 4%;
   text-align: middle;
   text-decoration: none;
   font-size: 1.5vw;
   border: none;
   cursor: pointer;
  }
  
  .button-4 {
  display: block;
   margin-top: 12%;
   margin-left: 0%;
   background-color: beige;
   color: black;
   padding: 2% 4%;
   text-align: middle;
   text-decoration: none;
   font-size: 1.5vw;
   border: none;
   cursor: pointer;
   width: 100%;
  }
 </style>
 
 <script>
  const button1 = document.querySelector('.button-1');
  
  const audio = new Audio('https://github.com/olencrash/somethingneural/raw/main/keftemecall.mp3');
  
  let volumeControl;
  
  button1.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      
      if (volumeControl) {
        volumeControl.style.display = 'block';
      } else {
        volumeControl = document.createElement('input');
        volumeControl.setAttribute('type', 'range');
        volumeControl.setAttribute('min', '0');
        volumeControl.setAttribute('max', '1');
        volumeControl.setAttribute('step', '0.1');
                       volumeControl.addEventListener('input', () => {
          audio.volume = volumeControl.value;
        });
        
        const buttonContainer = document.querySelector('.button-container');
        buttonContainer.parentNode.insertBefore(volumeControl, buttonContainer.nextSibling);
      }
    } else {
      audio.pause();
      
      volumeControl.style.display = 'none';
    }
  });
</script>
</head>
<body>
 <a href="index.html" class="button" style="font-size: 6vw;">ВЕРНИ МЕНЯ НАЗАД СЦУКО МОЧА</a>
 <div class="button-container left-buttons">
  <button class="button-1" style="font-size: 4.5vw;">кефтеме на связи</button>
  <button class="button-3" style="font-size: 4.5vw;">негры голодают</button>
 </div>
 <div class="button-container right-buttons" style="text-align: right;">
  <button class="button-2" style="font-size: 4.5vw;">фонк про пиньинь</button>
  <button class="button-4" style="font-size: 4.5vw;">сука не жми уеба</button>
 </div>
</body>
</html>
