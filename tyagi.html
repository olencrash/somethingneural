}

<body>
  <button class="button1"
onclick="playMusic('music1')">кяфтемэ на связи</button>

  <script>
function playMusic(id) {
  var audio = document.getElementById(id);
  if (audio.paused) {
    audio.play();
  } else {
    audio.pause();
  }
}
</script>
