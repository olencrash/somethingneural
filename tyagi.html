<!DOCTYPE html>
<html>
<head>
<title>Моя страница</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
   background-image: url("https://raw.githubusercontent.com/olencrash/somethingneural/0f01014ebb0ca37c702baf35bd1d7ba1ccfdf622/tyagibackground.png");
   background-repeat: repeat;
   background-size: 100% auto;
   background-position: top;
  }
  .button {
   display: block;
   margin: auto;
   background-color: beige;
   color: black;
   padding: 2% 4%;
   text-align: center;
   text-decoration: none;
   font-size: 3vw;
   border: none;
   cursor: pointer;
  }
  
  .button-1 {
   display: block;
   margin-top: 12%;
   background-color: beige;
   color: black;
   padding: 2% 4%;
   text-align: middle;
   text-decoration: none;
   font-size: 1.5vw;
   border: none;
   cursor: pointer;
  }
  
  .beige-button:not(:first-child) {
   margin-top: 10%;
  }
  
  .left-buttons {
   float: left;
  }
  
  .right-buttons {
   float: right;
  }
  
  .button-container {
   display: inline-block;
   vertical-align: middle;
   width: 35%;
  }
  
  .button-container.small-height {
   height: 40%;
  }
  
  .button-2 {
   display: block;
   margin-top: 12%;
   margin-left: 0%;
   background-color: beige;
   color: black;
   padding: 2% 4%;
   text-align: middle;
   text-decoration: none;
   border: none;
   cursor: pointer;
   width: 100%;
   font-size: 1.5vw;
  } 
  
  .button-3 {
   margin-top: 12%;
   background-color: beige;
   color: black;
   padding: 2% 4%;
   text-align: middle;
   text-decoration: none;
   font-size: 1.5vw;
   border: none;
   cursor: pointer;
  }
  
  .button-4 {
  display: block;
   margin-top: 12%;
   margin-left: 0%;
   background-color: beige;
   color: black;
   padding: 2% 4%;
   text-align: middle;
   text-decoration: none;
   font-size: 1.5vw;
   border: none;
   cursor: pointer;
   width: 100%;
  }
  .volume-control {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 20px;
    display: none;
  }
</style>
<input type="range" class="volume-control" min="0" max="1" step="0.1">
  <script>
    const button1 = document.querySelector('.button-1');
    const audio1 = new Audio('https://github.com/olencrash/somethingneural/raw/main/keftemecall.mp3');
    const volumeControl1 = document.querySelector('.volume-control-1');

    button1.addEventListener('click', () => {
      if (audio1.paused) {
        audio1.play();
        volumeControl1.style.display = 'block';
      } else {
        audio1.pause();
        volumeControl1.style.display = 'none';
      }
    });

    volumeControl1.addEventListener('input', () => {
      audio1.volume = volumeControl1.value;
    });
  </script>

  <script>
    const button2 = document.querySelector('.button-2');
    const audio2 = new Audio('https://github.com/olencrash/somethingneural/raw/main/spermorukav.mp3');
    const volumeControl2 = document.querySelector('.volume-control-2');

    button2.addEventListener('click', () => {
      if (audio2.paused) {
        audio2.play();
        volumeControl2.style.display = 'block';
      } else {
        audio2.pause();
        volumeControl2.style.display = 'none';
      }
    });

    volumeControl2.addEventListener('input', () => {
      audio2.volume = volumeControl2.value;
    });
  </script>

  <script>
    const button3 = document.querySelector('.button-3');
    const audio3 = new Audio('https://github.com/olencrash/somethingneural/raw/main/zvuk_ponos.mp3');
    const volumeControl3 = document.querySelector('.volume-control-3');

    button3.addEventListener('click', () => {
      if (audio3.paused) {
        audio3.play();
        volumeControl3.style.display = 'block';
      } else {
        audio3.pause();
        volumeControl3.style.display = 'none';
      }
    });

    volumeControl3.addEventListener('input', () => {
      audio3.volume = volumeControl3.value;
    });
  </script>

  <script>
    const button4 = document.querySelector('.button-4');
    const audio4 = new Audio('https://github.com/olencrash/somethingneural/raw/main/mamka.mp3');
    const volumeControl4 = document.querySelector('.volume-control-4');

    button4.addEventListener('click', () => {
      if (audio4.paused) {
        audio4.play();
        volumeControl4.style.display = 'block';
      } else {
        audio4.pause();
        volumeControl4.style.display = 'none';
      }
    });

    volumeControl4.addEventListener('input', () => {
      audio4.volume = volumeControl4.value;
    });
  </script>
</head>
<body>
<a href="index.html" class="button" style="font-size: 6vw;">ВЕРНИ МЕНЯ НАЗАД СЦУКО МОЧА</a>
<div class="button-container left-buttons">
  <button class="button-1" style="font-size: 4.5vw;">кефтеме на связи</button>
  <button class="button-3" style="font-size: 4.5vw;">негры голодают</button>
</div>
<div class="button-container right-buttons" style="text-align: right;">
  <button class="button-2" style="font-size: 4.5vw;">фонк про пиньинь</button>
  <button class="button-4" style="font-size: 4.5vw;">сука не жми уеба</button>
</div>
</body>
</html>
