<!DOCTYPE html>
<html>
<head>
<title>Пример страницы с кнопкой ФОНК</title>
</head>
<body>
<h1>НАЖМИ НА КНОПКУ И БУДЕТ ЕБЕЙШИЙ ФОНК</h1>
<button onclick="playMusic()">ПОГНАЛИ НАХУЙ ЕЕЕ ФОНК</button>
<audio id="myAudio">
  <source src="/main/OMGF - Hello.mp3" type="audio/mpeg">
</audio>
<script>
  var audio = document.getElementById("myAudio");
  function playMusic() {
   if (audio.paused) {
     audio.play();
     } else {
     audio.pause();
     }
  }
</script>
</body>
</html>
