<!DOCTYPE html>
<html>
<head>
<title>нейроговнище</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://raw.githubusercontent.com/olencrash/somethingneural/3933797882a33e5a8aa9b472c331ec78cbd4ea74/css/design.css">
<style>
  body {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: auto 1fr;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-image: url("https://github.com/olencrash/somethingneural/raw/main/%D0%91%D0%B5%D0%B7%20%D0%BD%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F6_20230403032146.png");
    background-size: cover;
    background-position: center center;
    color: #ffffff;
    font-family: Arial, sans-serif;
  }

  .text-block {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
  }

  button {
    font-size: 36px;
    background-color: #f5f5dc;
    color: #2b2b2b;
    border-color: #ffffff;
    padding: 20px 40px;
    transform: scale(1.5);
  }

  @media screen and (max-width: 640px) {
    body {
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr;
      padding: 20px;
    }

    .text-block {
      font-size: 24px;
      margin-bottom: 10px;
    }

    button {
      font-size: 24px;
      padding: 10px 20px;
      transform: scale(1.2);
    }

    .pause-button {
      font-size: 12px;
      padding: 5px 10px;
      margin-top: 10px;
      transform: scale(0.5);
    }

    #seek-bar {
      margin-top: 10px;
    }
  }

  #seek-bar {
    width: 100%;
    margin-top: 50px; /* переместили ползунок выше */
    position: absolute;
    left: 0;
    bottom: 120px; /* изменено значение */
  }

  .pause-button {
    font-size: 24px;
    background-color: #f5f5dc;
    color: #2b2b2b;
    border-color: #ffffff;
    padding: 10px 20px;
    position: absolute;
    left: calc(50% + 70px); /* расположение кнопки по центру контейнера */
    bottom: 50px; /* переместили кнопку выше */
    transform: translateX(-50%) scale(0.5);
  }

  #tg-block {
    color: #ffffff;
    font-size: 18px;
    text-align: center;
    position: absolute;
    left: 50%; /* расположение блока по центру контейнера */
    bottom: 10px; /* переместили блок ниже */
    transform: translateX(-50%);
  }

  .back-button {
    font-size: 24px;
    background-color: #f5f5dc;
    color: #2b2b2b;
    border-color: #ffffff;
    padding: 10px 20px;
    position: absolute;
    left: calc(50% - 70px); /* расположение кнопки по центру контейнера */
    bottom: 50px; /* переместили кнопку выше */
    transform: translateX(-50%) scale(0.5);
  }

  .chat-button {
    font-size: 24px;
    background-color: #f5f5dc;
    color: #2b2b2b;
    border-color: #ffffff;
    padding: 10px 20px;
    position: absolute;
    right: -70px; /* переместили кнопку вправо */
    bottom: 270px; /* переместили кнопку выше */
    transform: scale(0.5);
  }
  
</style>
</head>
<body>
<div class="text-block">ВСЁ СДЕЛАЛА НЕЙРОСЕТЬ</div>
<button onclick="playMusic()">ЛЮТЫЙ ФОНК</button>
<audio id="music" preload="auto">
  <source src="https://ruo.morsmusic.org/load/2133629316/OMFG_-_Hello_(musmore.com).mp3" type="audio/mpeg">
</audio>
<input type="range" id="seek-bar" value="0">
<a class="kefteme-link" href="tyagi.html">хуйня и хуй знает шо</a>
<button class="pause-button" onclick="pauseMusic()">ПАУЗА</button>
<button class="back-button" onclick="goBack()">НАЗАД</button>
<button class="chat-button">ЧАТИК (в разработке)</button>
<div id="tg-block">tg: megachad88</div>
<script>
  function playMusic() {
    var music = document.getElementById("music");
    var seekBar = document.getElementById("seek-bar");

    music.play();

    music.addEventListener("timeupdate", function() {
      var duration = music.duration;
      var currentTime = music.currentTime;

      seekBar.value = currentTime / duration * 100;
    });

    seekBar.addEventListener("change", function() {
      var duration = music.duration;
      var currentTime = seekBar.value / 100 * duration;

      music.currentTime = currentTime;
    });
  }

  function pauseMusic() {
    var music = document.getElementById("music");

    music.pause();
  }

  function goBack() {
    var music = document.getElementById("music");
    music.currentTime -= 10;
  }

  document.querySelector('.chat-button').addEventListener('click', function() {
    alert('Чатик в разработке.');
  });
</script>
</body>
</html>
