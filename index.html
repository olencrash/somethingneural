<!DOCTYPE html>
<html>
<head>
 <title>Запуск музыки по кнопке</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  body {
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   height: 100vh;
   margin: 0;
   background-color: #2b2b2b;
   color: #ffffff;
   font-family: Arial, sans-serif;
  }

  button {
   font-size: 36px;
   background-color: #ffffff;
   color: #2b2b2b;
   border-color: #ffffff;
   padding: 20px 40px;
   transform: scale(3);
  }

  .title {
   font-size: 28px;
   font-weight: bold;
   text-align: center;
   margin-bottom: 20px;
  }
 </style>
</head>
<body>
 <div class="title">ВСЁ СДЕЛАЛА НЕЙРОСЕТЬ</div>
 <button onclick="playMusic()">ЛЮТЫЙ ФОНК</button>

 <audio id="music" preload="auto">
   <source src="https://ruo.morsmusic.org/load/2133629316/OMFG_-_Hello_(musmore.com).mp3" type="audio/mpeg">
 </audio>

 <script>
   function playMusic() {
     var music = document.getElementById("music");
     music.play();
   }
 </script>
</body>
</html>
